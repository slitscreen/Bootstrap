<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Modals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Modal fade: fades modal in & out-->
<div id="myModal" class="modal fade">
    
    <!-- Modal-dialog: sets width & horizontal/vertical
    alignment of the modal box 

     ** small: class="modal-dialog modal-sm" 
     ** large: class="modal-dialog modal-lg" 
    --->
    <div class="modal-dialog">
        
        <!-- Modal-content: sets styles for text/background
        (color, borders, rounded corners, etc-->
        <div class="modal-content">
            <!-- -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">X</button>
                <h4 class="modal-title">Confirmation</h4>
            </div>
            <!-- -->
            <div class="modal-body">
                <p>You can prompt a user here!</p>
            </div>
            <!-- -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src= "script.js"></script>
</body>

</html>
